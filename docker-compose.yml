version: '3.8'

services:
  ticket-app:
    build: .
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - ./src:/app/src
      - ~/.m2:/root/.m2
      - ./uploads:${APP_UPLOAD_DIR:-/app/uploads}
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DB_URL=${DB_URL}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - APP_UPLOAD_DIR=${APP_UPLOAD_DIR}
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: tickets
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_EXTERNAL_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d tickets"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: