# src/main/resources/application.properties

# Server
server.port=${APP_PORT:8080}
server.servlet.context-path=/tickets

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.servlet.load-on-startup=1

# Database (usando variables de entorno)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/tickets}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASSWORD:secret123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File upload
spring.servlet.multipart.max-file-size=${APP_MAX_UPLOAD_SIZE:5MB}
spring.servlet.multipart.max-request-size=${APP_MAX_UPLOAD_SIZE:5MB}

# App-specific
app.upload-dir=${APP_UPLOAD_DIR:/app/uploads}

# Actuator (para health check)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Logging
logging.file.name=logs/ticket-system.log
logging.level.com.tickets=DEBUG
logging.level.org.springframework=INFO